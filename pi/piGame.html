<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pi game</title>
    <link rel="stylesheet" href="pistyles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <style>
        *{
        font-family: "Roboto", sans-serif;
        }
    </style>
    <script type="text/javascript" src="pi.js"></script>
</head>
<body>
    <script>window.onload = Init;</script>
    <section class="layout">
        <div class="home">
            <a href="../index.html"><button type="button">Home?</button></a>
        </div>
        <div class="header">
            <h1 style="font-size: 40;">Pi Trainer</h1>
        </div>
        <div class="settings">
            <button type="button" onclick="openSettings()">Settings</button>
        </div>
        <div class="digitPrompt">
            <p style="font-family: Arial; font-size: 16px;" id=digitFeedback></p>
            <p style="font-size: 20;" id="digitPrompt">Digit at position x:</p>
        </div>
        <div class="digitIn">
            <input type="number" placeholder="x" name="digitIn" access="false" min="0" max="9" id="digitIn" onchange="guessed()" autofocus>
        </div>
        <div class="stats">
            <p id="accuracy">Accuracy: 100%</p>
            <p id="streak">0 in a row</p>
            <p id="highStreak">Record: 0</p>
        </div>
        <!-- <div>7</div> -->
        <!-- <div>8</div> -->
        <!-- <div>9</div> -->
        <!-- <div>10</div> -->
        <!-- <div>11</div> -->
        <!-- <div>12</div> -->
    </section>
        <div id="settingsOverlay">
            <h1>Settings!</h1>
            <button id="closeSettings" type="button" onclick="closeSettings()">Close and Save</button>
            
            <label id="digitRangeLabel" for="digitRange">Digit Range</label>
            <input type="number" name="digitRange" id="digitRange">

            <label id="groupingLabel" for="grouping">Grouping</label>
            <input type="checkbox" name="grouping" id="grouping">
        </div>
</body>
</html>
